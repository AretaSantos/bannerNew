<!DOCTYPE html>
<html>
<head>
    <title>Parameterized Web Page</title>
</head>
<body>
    <h1>My Parameterized Web Page</h1>
    <div id="output">
        <!-- Parameter values will be displayed here -->
    </div>

  <script>
    window.addEventListener('load', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const param1 = urlParams.get('param1');
        document.getElementById('output').innerText = `Parameter value: ${param1}`;
    });
</script>
</body>
</html>
